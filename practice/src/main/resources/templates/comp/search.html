<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회사 리스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input[type="text"] { padding: 5px; width: 200px; margin-right: 5px; }
        button { padding: 5px 10px; }
        ul { list-style: none; padding: 0; }
        li { border-bottom: 1px solid #ccc; margin-bottom: 10px; padding-bottom: 10px; }
        img { max-width: 150px; display: block; margin-top: 5px; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
<h1>대회 검색 리스트</h1>

<form method="get" action="/comp/search">
    <input type="text" name="keyword" placeholder="검색">
    <button type="submit">검색</button>
</form>

<form method="get" action="/comp/list">
    <button>전체 조회 페이지</button>
</form>

<!-- 에러 메시지 -->
<div class="error" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>

<!-- 회사 리스트 -->
<ul>
    <li th:each="comp : ${compList}">
        <a th:href="@{'/comp/detail'(compId=${comp.compId})}">
            <h3 th:text="${comp.compName}">대회 이름</h3>
            <p th:text="${comp.compText}">대회 정보</p>
            <img th:src="${comp.compImg}" alt="대회 이미지">
        </a>

        <form th:action="@{/comp/delete}" method="post">
            <input type="hidden" name="compId" th:value="${comp.compId}">
            <button type="submit">삭제</button>
        </form>
    </li>
</ul>
</body>
</html>
