<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>리더보드 추가 - 리스트 테스트용</h1>
<form action="/leaderboard/add" method="post">

    <div>
        <label> user_id : </label><span th:text="${user_id}">${compName}</span><br/>
        <input name="user_id" />
    </div>
    <div>
        <label> nickname : </label><span th:text="${nickname}">${compName}</span><br/>
        <input name="nickname" />
    </div>
    <div>
        <label> max : </label><span th:text="${max}">${compText}</span><br/>
        <textarea name="max"></textarea>
    </div>
    <div>
        <button>리더보드추가</button>
    </div>
</form>

</body>
</html>
